---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}

  {% if page.post_id %}
  <p>
    Have feedback on this post? <a href=https://github.com/ckhordiasma/ckhordiasma.github.io/issues/{{ page.post_id }}>Comment Here</a>
  </p>
  {% endif %}

</div>
