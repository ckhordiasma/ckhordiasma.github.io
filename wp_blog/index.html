---
layout: default
title: Archived Wordpress Blog Posts
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
      {% if post.layout == "wp_post" %}
	    <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endif %}
	  {% endfor %}
	</ul>
